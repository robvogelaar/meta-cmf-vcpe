name: vcpe
description: vcpe
config:
  boot.autostart: "false"
  environment.CONTAINER_NAME: ${instance.name}
  environment.HOME: /home/root
  environment.TZ: PST8PDT,M3.2.0,M11.1.0
  limits.cpu: 0,1
  limits.memory: 512MiB
  limits.memory.swap: "false"
  security.nesting: "true"
  security.privileged: "true"
devices:
  eth0:
    hwaddr: 00:16:3e:20:79:68
    name: eth0
    nictype: bridged
    parent: wan
    type: nic
  eth1:
    hwaddr: 00:16:3e:16:5f:7c
    name: eth1
    nictype: bridged
    parent: lan-p1
    type: nic
    vlan: "100"
  nvram:
    path: /nvram
    pool: default
    source: vcpe-nvram
    type: disk
  root:
    path: /
    pool: default
    size: 512MiB
    type: disk
  wlan0:
    name: wlan0
    nictype: macvlan
    parent: virt-wlan0
    type: nic
  wlan1:
    name: wlan1
    nictype: macvlan
    parent: virt-wlan1
    type: nic
  wlan2:
    name: wlan2
    nictype: macvlan
    parent: virt-wlan2
    type: nic
  wlan3:
    name: wlan3
    nictype: macvlan
    parent: virt-wlan3
    type: nic
